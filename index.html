<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>snacKen</title>
  </head>
  <body>
    <canvas height="600" width="600"></canvas>

    <script>
      document.addEventListener("keydown", keyPush);

      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const snakeSize = 30;
      let snakeSpeed = 10;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2 - snakeSize / 2;

      let velocityX = 1;
      let velocityY = 0;

function gameLoop() {
				drawStuff();
				moveStuff();
				setTimeout(gameLoop, 1000 / 15);
			}
			gameLoop();


      function moveStuff() {
       
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        if (snakePosX > canvas.width) {
          snakePosX = 0;
        }
        if (snakePosX < -snakeSize) { 
            snakePosX = canvas.width;
        }
        if (snakePosY > canvas.height) {
            snakePosY = 0 ;
        }
        if (snakePosY < -snakeSize) {
            snakePosY = canvas.height;
        }
}

      function drawStuff() {
        rectangle( "pink", 0, 0, canvas.width, canvas.height);
        rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
      }

      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

function keyPush(event) {
    switch (event.key){
        case "ArrowLeft":
            if (velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
            }
            break;
       case "ArrowUp":
           if (velocityY !== 1) {
               velocityX = 0;
               velocityY = -1;
           }
           break;
        case "ArrowRight":
            if (velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
            }
            break;
           case "ArrowDown":
               if (velocityY !== -1) {
                   velocityX = 0;
                   velocityY = 1;
               }
               break;
    }
}
    </script>
  </body>
</html>
