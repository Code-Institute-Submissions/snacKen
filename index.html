<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>snacKen</title>
  </head>
  <body>
   <canvas height="600" width="600">
  </canvas>

    <script>
      document.addEventListener("keydown", keyPush);

      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const snakeSize = 50;
      let snakeSpeed = snakeSize;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2 ;

      let velocityX = 1;
      let velocityY = 0;

let foodPosX = 0;
let foodPosY = 0;

const tileCountX = canvas.width / snakeSize;
const tileCountY =  canvas.height / snakeSize;


function gameLoop() {
	drawStuff();
	//moveStuff();
	setTimeout(gameLoop, 1000 / 15);
            }
            resetFood();
	gameLoop();


     function moveStuff() {
       
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        if (snakePosX > canvas.width - snakeSize) {
          snakePosX = 0;
        }
        if (snakePosX < 0) { 
            snakePosX = canvas.width;
        }
        if (snakePosY > canvas.height -snakeSize) {
            snakePosY = 0;
        }
        if (snakePosY < 0) {
            snakePosY = canvas.height;
        }
        if (snakePosX === foodPosX && snakePosY === foodPosY) {
            resetFood();
        }
     }

//DRAWINGS ++

      function drawStuff() {

        rectangle("#b70d29", 0, 0, canvas.width, canvas.height);  //pozadie inside


        drawGrid(); 

        rectangle("#00bfff" , foodPosX, foodPosY, snakeSize, snakeSize );


        rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize); 
      }

//samostatna rect.f

      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

function resetFood() {
    foodPosX = Math.floor(Math.random() * tileCountX) * snakeSize;
    foodPosY = Math.floor(Math.random() * tileCountY) * snakeSize;

}


// KEYS

function keyPush(event) {

    switch (event.key){
        case "ArrowLeft":
            if (velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
            }
            break;

       case "ArrowUp":
           if (velocityY !== 1) {
               velocityX = 0;
               velocityY = -1;
           }
           break;

        case "ArrowRight":
            if (velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
            }
            break;

           case "ArrowDown":
               if (velocityY !== -1) {
                   velocityX = 0;
                   velocityY = 1;
               }
               break;
    }
}
 //grid f

 function drawGrid() {
     for (let i = 0; i < tileCountX; i++){
         for (let j = 0; j < tileCountY; j++) {
             rectangle(
                "#ffbf00",
                 snakeSize * i,
                 snakeSize * j,
                 snakeSize - 1,
                 snakeSize - 1
             );
         }

     }
 }

    </script>
  </body>
</html>
