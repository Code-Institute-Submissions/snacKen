<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>snacKen</title>
  </head>
  <body>

    <canvas height="600" width="600">
    </canvas>
  <h1>0</h1>
  <div class="row">
<div class="col">
    <div class="slidein">
<img src="assets/images/snk.png" width="50%" height="50%" >
</div>
</div>
  </div>

    <script>
      

            document.addEventListener("keydown", keyPush);

            const canvas = document.querySelector("canvas");
            const title = document.querySelector("h1");
            const ctx = canvas.getContext("2d");
           
           let gameIsRunning = true;

            const fps = 15;
            const tileSize = 50;
      const tileCountX = canvas.width / tileSize;
      const tileCountY =  canvas.height / tileSize;

      let score = 0;

      let snakeSpeed = tileSize;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2 ;

      let velocityX = 1;
      let velocityY = 0;

      let tail = [];
      let snakeLength = 4;

      //food
      let foodPosX = 0;
      let foodPosY = 0;

      function gameLoop() {
          if (gameIsRunning){
              drawStuff();
              moveStuff();
              setTimeout(gameLoop, 1000 / fps);
                  }
}
       resetFood();
      	gameLoop();


      	function moveStuff() {
      	snakePosX += snakeSpeed * velocityX;
      	snakePosY += snakeSpeed * velocityY;

      	//stena-walls
      	if (snakePosX > canvas.width - tileSize) {
      	snakePosX = 0;
          }
          
      	if (snakePosX < 0) { 
              snakePosX = canvas.width;}

        if (snakePosY > canvas.height - tileSize) {
      		snakePosY = 0;
      		}
              if (snakePosY < 0){ 
                snakePosY = canvas.height; }  

tail.forEach((snakePart) => {
            if (snakePosX === snakePart.x && snakePosY === snakePart.y){
                gameOver();
            }
});
      //tail
           tail.push({ x: snakePosX, y: snakePosY }) ;
     //head
              tail = tail.slice(-1 * snakeLength); 
              
              if (snakePosX === foodPosX && snakePosY === foodPosY) { title.textContent = ++score;
               snakeLength++;
                  resetFood(); 
                  }    
                }

      //DRAWINGS ++

            function drawStuff() {

              rectangle("#b70d29", 0, 0, canvas.width, canvas.height);  //pozadie
              drawGrid();

              //food
              rectangle("#000000", foodPosX, foodPosY,tileSize, tileSize );

            //tail
            tail.forEach((snakePart) =>
            rectangle("#f700b5", snakePart.x, snakePart.y, tileSize, tileSize));
            

            //snacken
            rectangle("#782a74", snakePosX, snakePosY , tileSize, tileSize);
            }

          //rectangle 
            function rectangle(color, x, y, width, height) {
              ctx.fillStyle = color;
              ctx.fillRect(x, y, width, height);
            }

      function resetFood() {
          if (snakeLength === tileCountX * tileCountY) {
              gameOver();

          }
          foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
          foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

          if (foodPosX ===  snakePosX && foodPosY === snakePosY) {
              resetFood();
          }

          if (
              tail.some( 
                  (snakePart) => snakePart.x === foodPosX && snakePart.y === foodPosY)
          ) {

              resetFood();
          }
      }
          function gameOver() {
              title.innerHtml = `☠️ <strong> ${score} </strong> ☠️`;
      gameIsRunning = false;
      }

      // KEYS

      function keyPush(event) {

          switch (event.key){
              case "ArrowLeft":
                  if (velocityX !== 1) {
                      velocityX = -1;
                      velocityY = 0;
                  }
                  break;

             case "ArrowUp":
                 if (velocityY !== 1) {
                     velocityX = 0;
                     velocityY = -1;
                 }
                 break;

              case "ArrowRight":
                  if (velocityX !== -1) {
                      velocityX = 1;
                      velocityY = 0;
                  }
                  break;

                 case "ArrowDown":
                     if (velocityY !== -1) {
                         velocityX = 0;
                         velocityY = 1;
                     }
                     break;
                     default:
                         if(!gameIsRunning) location.reload();
                         break;
          }
      }
       //grid

       function drawGrid() {
           for (let i = 0; i < tileCountX; i++){
               for (let j = 0; j < tileCountY; j++) {
                   rectangle(
                      "#ffbf00",
                       tileSize * i,
                       tileSize * j,
                       tileSize - 1,
                       tileSize - 1
                   );
               }

           }
       }
       

    </script>
  </body>
</html>
